<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Home Page</title>
        <!-- CSS Only -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <link href="./desktop_page.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container-fluid back-img">
            <div class="row text-end login-signup-row">
                <div class="col-7"></div>
                <div class="col-2 text-end">
                    <a href="#">Login</a>
                </div> 
                <div class="col-3 text-start">
                    <a href="#">Create an account</a>
                </div> 
            </div>
            <div class="row text-center">
                <div class="col-12">
                    <p class="logo">e!</p>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12">
                    <p class="restaurant-title">Find the best restaurants, cafes and bars</p>
                </div>
            </div>
            <div class="row">
                <div class="col-1">Div1</div>
                <div class="col-4">
                    <div class="locationSelector">
                        <select class="locationDropdown">
                            <option>Mumbai</option>
                            <option>Pune</option>
                            <option>Bangalore</option>
                            <option>Kolkata</option>
                            <option>Chennai</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="restaurantSelector">
                        <input class="restaurantsInput" type="text" placeholder="Search for restaurants">
                        <div class="search-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="col-1">Div4</div>
            </div>
        </div>
    </body>
</html>
